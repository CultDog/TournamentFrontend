<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/css/style.css">

	<title>Управление пользователями | РобИн-2024</title>
</head>
<body>
	<div class="wrap">
		<div class="admin-panel">
			<div class="admin-panel__menu">
				<div class="admin-panel__logo">
					<img src="/img/logo.png" alt="">
				</div>
				<nav class="admin-panel__nav">
					<ul class="admin-panel__menu-list">
						<li>
							<a href="#" class="admin-panel__menu-link admin-panel__menu-link--event"></a>
						</li>
						<li>
							<a href="#" class="admin-panel__menu-link admin-panel__menu-link--judgment"></a>
						</li>
						<li>
							<a href="#" class="admin-panel__menu-link admin-panel__menu-link--users"></a>
						</li>
						<li>
							<a href="#" class="admin-panel__menu-link admin-panel__menu-link--settings"></a>
						</li>
					</ul>
					<ul class="admin-panel__menu-list">
						<li>
							<a href="#" class="admin-panel__menu-link admin-panel__menu-link--logout"></a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="admin-panel__content">
				<h2>Настройки пользователя</h2>

				<form class="mt-5">
					<div class="mb-3">
						<label for="user_fio_input" class="form-label">ФИО</label>
						<input type="text" class="form-control" id="user_fio_input">
						<div class="form-text">Пример: Иванов Иван Иванович</div>
					</div>
					<div class="mb-3">
						<label for="user_role_select" class="form-label">Роль пользователя</label>
						<select id="user_role_select" class="form-select" disabled>
							<option>Судья</option>
						</select>
						<div class="form-text">Обратитесь к администратору сайта, чтобы изменить роль</div>
					</div>
					<div class="mb-3">
						<label for="user_email_input" class="form-label">Email</label>
						<input type="email" class="form-control" id="user_email_input">
						<div class="form-text">Пример: example@robin-zubronok.by</div>
					</div>
					<div class="mb-3">
						<label for="user_password_input" class="form-label">Пароль</label>
						<input type="password" class="form-control me-2" id="user_password_input">
						<div class="form-text">	
							<button class="btn btn-warning me-2">Показать</button>
							<button class="btn btn-warning">Сгенерировать новый</button>
						</div>
					</div>
					<div class="mb-3">
						<label for="user_phone_input" class="form-label">Телефон</label>
						<input type="tel" class="form-control" id="user_phone_input">
						<div class="form-text">Пример: +375 25 123-45-67</div>
					</div>
					<div class="mb-3">
						<label for="user_organization_input" class="form-label">Учереждение образования</label>
						<input type="text" class="form-control" id="user_organization_input">
						<div class="form-text">Пример: ГУО "Гимназия-колледж искусств"</div>
					</div>
					<div class="mt-5">
						<button type="submit" class="btn btn-primary">Сохранить настройки</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
